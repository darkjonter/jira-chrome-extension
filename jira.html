<html i18n-values="dir:textdirection">
  <head>
		<style type="text/css" title="currentStyle">
			@import "css/custom-theme/jquery-ui-1.8.11.custom.css";
			@import "css/table.css";
			
			#title{
				font-family: segoe ui, Arial, sans-serif;
				font-size: 19px;
				font-weight: bold;
				color: #2e5781;
				float: left;
				
			}
			body {background:  -webkit-linear-gradient(top, #fff, #eaeef3 50%, #d3d7db);}
			.ui-button { margin-left: -1px; }
			.ui-button-icon-only .ui-button-text { padding: 0.35em; } 
			.ui-autocomplete-input { margin: 0; padding: 0.48em 0 0 0.45em; height: 16px; }
			.ui-menu-item a{color: #444444 !important;font-weight: normal !important;}			
		</style>
	<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script> 
	<script type="text/javascript" src="js/jquery.combobox.js"></script>
	<script type="text/javascript" src="js/xsddate.js"></script>
	<script type="text/javascript" src="js/jira.js"></script>
<body>
		<div id="HeaderLink" class="HeaderLink"><span id="title"><img src="images/16x16.png"><span i18n-content="title"></span></span>
		
			<form id="quicksearch" action="/jira/secure/QuickSearch.jspa" target="_main" method="post" style="display: inline-block;margin-bottom: 0px;height: 22px;">
				<label for="quickSearchInput" class="overlabel-apply" i18n-content="quickSearch"></label>
				<input id="quickSearchInput" class="ui-widget-content ui-corner-all quickSearchInput" style="height: 22px;padding:0px;" title="Go directly to an issue by typing a valid issue key, or run a free-text search." type="text" size="25" name="searchString" accesskey="q" valign="absmiddle">
			</form>
		
		</div>
		
		<div id="tabs"style="min-width:760px; max-width:760px; font-size:10px;overflow:hidden;">
			<ul id="tabHeader">
			</ul>
		</div>
		
		<div id="stopProggresDlg" style="display: none;">
		
			<table style="font-size: inherit;">
				<tr>
					<td width="150" align="right" /><span i18n-content="timeSpent"></span></td>
					<td colspan=2> <input type='text' id="progressTimeSpent" style="width: 50px;" class="ui-widget ui-widget-content ui-corner-all"> </td>
				</tr>
				<tr>
					<td align="right"></td>
					<td> <input type='checkbox' id="progressIsResolved" class="ui-widget ui-widget-content ui-corner-all" /><span i18n-content="resolveIssue"></span></td>
					<td><select id="progressResolution"  class="ui-widget ui-widget-content ui-corner-all ui-state-disabled"></select></td>
				</tr>
				<tr>
					<td align="right"></td>
					<td> <input type='checkbox' id="progressIsAssignee" class="ui-widget ui-widget-content ui-corner-all"/><span i18n-content="assignIssue"></span></td>
					<td><select id="progressUsers" class="ui-widget ui-widget-content ui-corner-all ui-state-disabled"></select></td>
				</tr>
				<tr>
					<td align="right" i18n-content="log"></td>
					<td colspan=2> <textarea id="progressLog"  style="width: 300px;height:60px;"  class="ui-widget ui-widget-content ui-corner-all"></textarea> </td>
				</tr>
			</table>
		</div>
		<div id="assigneeDlg" style="display: none;">
		
			<table style="font-size: inherit;">
				<tr>
					<td align="right" i18n-content="issue"></td>
					<td id="assigneeIssue" style="font-weight: bold;"></td>
				</tr>
				<tr>
					<td align="right" i18n-content="assignee"></td>
					<td><select id="assigneeUsers" class="ui-widget ui-widget-content ui-corner-all"></select></td>
				</tr>
				<tr>
					<td align="right" i18n-content="comment"></td>
					<td > <textarea id="assigneeComment"  style="width: 300px;height:60px;"  class="ui-widget ui-widget-content ui-corner-all"></textarea> </td>
				</tr>
			</table>
		</div>		
		<div id="resolveDlg" style="display: none;">
		
			<table style="font-size: inherit;">
				<tr>
					<td align="right" i18n-content="issue"></td>
					<td id="resolveIssue" style="font-weight: bold;"></td>
				</tr>
				<tr>
					<td align="right" i18n-content="resolution"></td>
					<td><select id="resolveResolution" class="ui-widget ui-widget-content ui-corner-all"></select></td>
				</tr>
				<tr>
					<td align="right" i18n-content="comment"></td>
					<td > <textarea id="resolveComment"  style="width: 300px;height:60px;"  class="ui-widget ui-widget-content ui-corner-all"></textarea> </td>
				</tr>
			</table>
		</div>				
		<div id="alertDlg" style="display: none;"></div>
	<script type="text/javascript">
	var i18n=function(){function i(b){b=b.querySelectorAll(l);for(var d,f=0;d=b[f];f++)for(var e=0;e<h.length;e++){var c=h[e],a=d.getAttribute(c);a!=null&&j[c](d,a)}}var j={"i18n-content":function(b,d){b.textContent=chrome.i18n.getMessage(d)},"i18n-values":function(b,d){for(var f=d.replace(/\s/g,"").split(/;/),e=0;e<f.length;e++){var c=f[e].match(/^([^:]+):(.+)$/);if(c){var a=c[1];c=chrome.i18n.getMessage(c[2]);if(a.charAt(0)=="."){a=a.slice(1).split(".");for(var g=b;g&&a.length>1;)g=g[a.shift()];if(g){g[a]=c;a=="innerHTML"&&i(b)}}else b.setAttribute(a,c)}}}},h=[],k;for(k in j)h.push(k);var l="["+h.join("],[")+"]";return{process:i}}();
	i18n.process(document)
	</script>
</body>
</html>
