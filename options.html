<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title i18n-content="optionsTitle"></title>
		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.11.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/options.css" rel="stylesheet" />
		<link type="text/css" href="css/table.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.combobox.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script> 
		<script type="text/javascript" src="js/jquery.dataTables.utils.js"></script> 
		<script type="text/javascript" src="js/filters.js"></script>
		<script type="text/javascript" src="js/options.js"></script>
		<script>

		$(document).ready(function(){

			$(".navbar-item").click(function(){
				$(".navbar-item").removeClass("navbar-item-selected");
				var tab = $(this);
				$(".tabPage").hide();
				tab.addClass("navbar-item-selected");
				$(document.getElementById(tab.attr("pagename"))).show();
			});
			
			if(chrome.extension.getBackgroundPage().loader.loggedIn){
				$("#tabPageFilters").show();
			}
			
			$("#pageFilters  button").button();
		});
		
		</script>
	</head>
	<body>

	
	
	
	<div id="navbar-container">
		<center>
			<img src="images/logo-128.png">
			<p>
				<span class="title" i18n-content="optionsTitle"></span>
			</p>
		</center>		
		
			<ul id="navbar">
			  <li id="tabPpageMain" class="navbar-item navbar-item-selected" pagename="pageMain" tabindex="0"><span><span i18n-content="optionsPpageMain"></span></li>
			  <li id="tabPageFilters" class="navbar-item" pagename="pageFilters" tabindex="1" style="display: none;"><span><span i18n-content="optionsPageFilters"></span></li>
			</ul>

	</div>
	
	<div id="mainview-content">
	
	
		<!-- Proxies list page --------------------------------------------------------------------------------------------------------->
		<div id="pageMain" class="tabPage">
				<h1 id="headerLabel"><span i18n-content="optionsPpageMain"></h1>
				<p />
				
				
		<table style="width:100%;height:100%;">
			<tr>
			<td valign="center">
				<table width="100%">
				<tr>
					<td align="right" width="200"><span i18n-content="optionsUsername"></td>
					<td><input id="username" type="text" class="ui-widget-content ui-corner-all ui-autocomplete-input"/></td>
				</tr>
				<tr>
					<td align="right"><span i18n-content="optionsPassword"></td>
					<td><input type="password" id="password" type="text" class="ui-widget-content ui-corner-all ui-autocomplete-input"/></td>
				</tr>
				<tr>
					<td align="right"><span i18n-content="optionsServerUrl"></td>
					<td style="vertical-align:text-top;"><select id="url">
						<option value="http://jira.jboss.org/">http://jira.jboss.org/</option>
						<option value="https://jira.springframework.org/">https://jira.springframework.org/</option>
						<option value="http://framework.zend.com/issues/">http://framework.zend.com/issues/</option>
						<option value="http://framework.zend.com/issues/">http://framework.zend.com/issues/</option>
						<option value="http://jira.opensymphony.com/">http://jira.opensymphony.com/</option>
						<option value="https://fedora-commons.org/jira/">https://fedora-commons.org/jira/</option>
						<option value="http://jira.codehaus.org/">http://jira.codehaus.org/</option>
						<option value="https://developer.skype.com/jira/">https://developer.skype.com/jira/</option>
						<option value="https://issues.apache.org/jira/">https://issues.apache.org/jira/</option>
						<option value="http://www.softomate.net/jira/">http://www.softomate.net/jira/</option>
					</select>
					</td>
				</tr>
				<tr>
					<td align="right"><span i18n-content="optionsUpdateInterval"></td>
					<td><select id="updateinterval" ></select>, min</td>
				</tr>
				<!--tr>
					<td align="right">&nbsp;</td>
					<td><input type="checkbox" id="omniboxEnabled" /><span i18n-content="optionsOmniboxEnabled"></td>
				</tr-->				
				<tr>
					<td colspan="2" align="right"><hr/><input type="button" onclick="saveOptions();" value="Save Options" /></td>
				</tr>
				</table>
				</center>
			</td>
		</tr>
	</table>
				
				
		</div>
		
		
		<div id="pageFilters" class="tabPage" style="display: none;">
				<h1 id="headerLabel"><span i18n-content="optionsPageFilters"></h1>
				<p />
				<table cellspacing=0 cellpadding=10>
					<tr>
						<td width="500" valign="top">
							<table width="100%" class="display" id="filters" cellspacing=0 cellpadding=0>
							
							</table>
						</td>
						<td valign="top">
							<button id="optionsFilterAdd" onclick="addFilter()" i18n-content="optionsFilterAdd"></button><br/>
							<button id="optionsFilterEdit" onclick="editFilter()" disabled=true i18n-content="optionsFilterEdit"></button><br/>
							<br/>
							<button id="optionsFilterDisable" onclick="disableFilter()" disabled=true i18n-content="optionsFilterDisable"></button><br/>
							<button id="optionsFilterShowCounter" onclick="setCounterForFilter()" disabled=true  i18n-content="optionsFilterShowCounter"></button><br/>
							<button id="optionsFilterColumns" onclick="setFilterColumnsSettings()" disabled=true  i18n-content="optionsFilterColumns"></button><br/>
							
						</td>
					</tr>
				</table>
		</div>
		
	</div>
	

	<div id="dlgCnnecting" style="display: none;"></div>
	<div id="dlgFilterColumns" style="display: none;"></div>
	<div id="dlgAddFilter" style="display: none;">
				<input id="filterId" type="hidden" />
				<table>
					<tr>
						<td class="label" i18n-content="optionsFilterName"></td>
						<td><input id="filterName" type="text" class="ui-widget-content ui-corner-all" />
					</tr>
					<tr>
						<td class="label" i18n-content="optionsFilterJQL"></td>
						<td><textarea id="filterJQL" type="text" class="ui-widget-content ui-corner-all" style="width:300px;max-width:300px;" ></textarea></td>
					</tr>
					<tr>
						<td align="right"><span i18n-content="optionsUpdateInterval"></td>
						<td><select id="filterUpdate" ></select>, min</td>
					</tr>
					<tr>
						<td align="right"></td>
						<td><input type="checkbox" id="filterNotify" ><span i18n-content="optionsFilterNotify"></td>
					</tr>
				</table>  
	</div>
	<script type="text/javascript">
	var i18n=function(){function i(b){b=b.querySelectorAll(l);for(var d,f=0;d=b[f];f++)for(var e=0;e<h.length;e++){var c=h[e],a=d.getAttribute(c);a!=null&&j[c](d,a)}}var j={"i18n-content":function(b,d){b.textContent=chrome.i18n.getMessage(d)},"i18n-values":function(b,d){for(var f=d.replace(/\s/g,"").split(/;/),e=0;e<f.length;e++){var c=f[e].match(/^([^:]+):(.+)$/);if(c){var a=c[1];c=chrome.i18n.getMessage(c[2]);if(a.charAt(0)=="."){a=a.slice(1).split(".");for(var g=b;g&&a.length>1;)g=g[a.shift()];if(g){g[a]=c;a=="innerHTML"&&i(b)}}else b.setAttribute(a,c)}}}},h=[],k;for(k in j)h.push(k);var l="["+h.join("],[")+"]";return{process:i}}();
	i18n.process(document)
	</script>
	</body>
</html>
